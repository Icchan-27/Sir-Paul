<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SMC Clinic Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f5f5f5;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #2c7df7;
            color: white;
        }
        .header {
            background-color: #2c7df7;
            color: white;
            padding: 15px;
            font-size: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .logout-link {
            color: white;
            text-decoration: none;
            position: absolute;
            right: 50px;
            top: 15px;
            font-size: 15px;
            background-color: #1f5edb;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .main-content {
            margin-left: 220px;
            padding: 100px 20px 20px 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            background-color: #dce6ff;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            margin: 0 auto;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .tabs {
            margin-top: 20px;
            display: flex;
            border-bottom: 2px solid #2c7df7;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
        .tab:hover,
        .tab.active {
            background-color: #2c7df7;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: -2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2c7df7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SMC Clinic</h2>
            <a href="#" class="active">Profile</a>
            <a href="studentClinic.html">Clinic</a>
            <a href="studentInventory.html">Medicines</a>
    </div>
    <div class="header">
        SMC Clinic Dashboard
        <a href="Loginpage.html" class="logout-link">Log Out</a>
        </div>
    <div class="main-content">
    <div class="profile">
        <img src="ambot.png" alt="Profile Picture" />
        <h2>Christian James Usman</h2>
    </div>
    <div class="tabs">
        <a href="loginDashboard.html" class="tab" >Records</a>
        <a href="#" class="tab active">Appointments</a>
    </div>
    <div class="content">
        <table>
            <tr>
                <th>Reason</th>
                <th>Date</th>
                <th>Status</th>
                <th>Remarks</th>
            </tr>
        <tr>
            <tbody id="appointmentTableBody"></tbody>
        </tr>
        </table>
    </div>
    </div>
    <script>
        const appointments = JSON.parse(localStorage.getItem("appointmentList")) || [];
        const tableBody = document.getElementById("appointmentTableBody");
    
        appointments.forEach(app => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${app.reason}</td>
                <td>${app.date} at ${app.time}</td>
                <td>${app.status}</td>
                <td>${app.remarks}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
    
</body>
</html>
