<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SMC Clinic Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f5f5f5;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #2c7df7;
            color: white;
        }
        .header {
            background-color: #2c7df7;
            color: white;
            padding: 15px;
            font-size: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .logout-link {
            color: white;
            text-decoration: none;
            position: absolute;
            right: 50px;
            top: 15px;
            font-size: 15px;
            background-color: #1f5edb;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .logout-link:hover {
            background-color: #174bb4;
        }
        .main-content {
            margin-left: 220px;
            padding: 100px 20px 20px 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            background-color: #dce6ff;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            margin: 0 auto;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .tabs {
            margin-top: 20px;
            display: flex;
            border-bottom: 2px solid #2c7df7;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
        .tab:hover,
        .tab.active {
            background-color: #2c7df7;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: -2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2c7df7;
            color: white;
        }
        button {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
        }
        button:nth-child(1) {
            background-color: #28a745;
            color: white;
        }
        button:nth-child(2) {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SMC Clinic</h2>
        <a href="#" class="active">Appointments</a>
        <a href="nurseClinic.html">Clinic</a>
        <a href="#">Inventory</a>
    </div> 
    <div class="header">
        SMC Clinic Dashboard
        <a href="Loginpage.html" class="logout-link">Log Out</a>
    </div>
    <div class="main-content">
        <div class="profile">
            <img src="ambot.png" alt="Profile Picture" />
            <h2>Ma. Alonah A. Chan</h2>
        </div>
        <div class="tabs">
            <a href="#" class="tab active">Pending</a>
            <a href="nurseAppointed.html" class="tab">Appointed</a>
        </div>
        <div class="content">
            <table>
                <tr>
                    <th>Reason</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            <tr>
                <td id="reasonCell"></td>
                <td id="dateCell"></td>
                <td id="statusCell"></td>
                <td>
                    <button onclick="updateStatus('Accepted')">Accept</button>
                    <button onclick="updateStatus('Rejected')">Reject</button>
                </td>
            </tr>
            </table>
        </div>
        </div>
        <script>
            const appointment = JSON.parse(localStorage.getItem("appointmentInfo"));
            function renderAppointment() {
                if (appointment) {
                    document.getElementById("reasonCell").textContent = appointment.reason;
                    document.getElementById("dateCell").textContent = `${appointment.date} at ${appointment.time}`;
                    document.getElementById("statusCell").textContent = appointment.status;
                    document.getElementById("remarksCell").textContent = appointment.remarks;
                }
            }
            function updateStatus(newStatus) {
                appointment.status = newStatus;
                appointment.remarks = newStatus === 'Accepted' 
                    ? "Appointment confirmed by nurse."
                    : "Appointment rejected by nurse.";
                localStorage.setItem("appointmentInfo", JSON.stringify(appointment));   
                if (newStatus === 'Accepted') {
                    localStorage.setItem("appointedInfo", JSON.stringify(appointment));  // Save to another key for the appointed tab
                }
                renderAppointment();
                alert(`Appointment ${newStatus.toLowerCase()}!`);
            }
            renderAppointment();
        </script>
        
</body>
</html>
